<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>URLShield — History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">URLShield — History</a>
      </div>
    </nav>
    <main class="container">
      <h5>Recent Scans</h5>
      {% if items %}
      <table class="table">
        <thead><tr><th>Time (UTC)</th><th>URL</th><th>Score</th><th>Findings</th></tr></thead>
        <tbody>
          {% for it in items %}
          <tr>
            <td>{{ it.time }}</td>
            <td><pre style="margin:0;">{{ it.url }}</pre></td>
            <td>{{ it.score }}</td>
            <td>{{ it.findings | join(', ') }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
        <p>No scans yet.</p>
      {% endif %}
      <a class="btn btn-primary" href="/">Back</a>
    </main>
  </body>
</html>
